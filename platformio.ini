[platformio]
default_envs = T_BEAM_SX1276
;src_dir = examples/TFM_LoRa_ABP_GPS_Sensors/LoRa_ABP
src_dir = examples/TFM_node2
boards_dir = boards

[env:T_BEAM_SX1276]
board = esp32dev
build_flags = ${esp32_base.build_flags}
	-DT_BEAM_SX1276
	-mfix-esp32-psram-cache-issue
	-DBOARD_HAS_PSRAM
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	tomoto/HM330X by Tomoto@^1.0.1

[env:T3_V1_3_SX1276]
board = esp32dev
build_flags = ${esp32_base.build_flags}
	-DT3_V1_3_SX1276
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	tomoto/HM330X by Tomoto@^1.0.1

[env]
platform = espressif32@6.9.0
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_filters = 
	default
	esp32_exception_decoder

[esp32_base]
build_flags = 
	${env.build_flags}

[esp32s3_base]
build_flags = 
	${env.build_flags}
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=4

